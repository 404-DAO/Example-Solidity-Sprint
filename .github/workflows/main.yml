on:
  push:
    branches:
      - main
  pull_request:

name: Unit Tests

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install libusb (needed to hw wallet support on Forge/Cast)
        run: sudo apt update && sudo apt install pkg-config libudev-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Cache Forge
        id: cache-forge
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/forge
          key: cache-forge

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: git
        run: git config --global user.email "dylanwong007@gmail.com" && git config --global user.name "fruitbox12"


 
      - name: Deploy
        run: forge create contracts/Job.sol:ZapDependencies --rpc-url https://goerli.infura.io/v3/57ce29b969b5410897a117fb29254b41 --private-key ${{ secrets.PRIV }} 

      - name: Run snapshot
        run: forge snapshot
