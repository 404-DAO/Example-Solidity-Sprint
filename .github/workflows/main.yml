on:
  push:
    branches:
      - main
  pull_request:

name: Unit Tests

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install libusb (needed to hw wallet support on Forge/Cast)
        run: sudo apt update && sudo apt install pkg-config libudev-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Cache Forge
        id: cache-forge
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/forge
          key: cache-forge

      # if couldn't get, install it
      - name: Install Forge
        if: steps.cache-forge.outputs.cache-hit != 'true'
        run: |
          cargo install --git https://github.com/gakonst/foundry --bin forge --locked
      - name: Run tests
        run: forge test --verbosity 3

 
      - name: Deploy
        run: forge create contracts/Job.sol:ZapDependencies --rpc-url https://goerli.infura.io/v3/57ce29b969b5410897a117fb29254b41 --private-key ${{ secrets.PRIV }} 

      - name: Run snapshot
        run: forge snapshot
