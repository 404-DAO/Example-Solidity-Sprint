on:
  push:
name: test

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: install
        run: git config --global user.name "fruitbox12" 
      - name: git  
        run: git config --global user.email "dylanwong07@gmail.com" && forge install openzeppelin/openzeppelin-contracts-upgradeable
      - name: Deploy
        run: forge create contracts/Migrations.sol:Migrations --rpc-url https://goerli.infura.io/v3/57ce29b969b5410897a117fb29254b41 --private-key ${{ secrets.PRIV }} 
      - name: Deploy
        run: forge create contracts/Job.sol:DecentralAirbnb --rpc-url https://goerli.infura.io/v3/57ce29b969b5410897a117fb29254b41 --constructor-args "0x986b5E1e1755e3C2440e960477f25201B0a8bbD4" --private-key ${{ secrets.PRIV }} 

      - name: Run snapshot
        run: forge snapshot

